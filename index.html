<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <nav class="menu">
        <a href="#etartaglia">Ejercicio 5</a>
        <a href="#ecriba">Ejercicio 6</a>
        <a href="#emcmmcd">Ejercicio 7</a>
        <a href="#efactoriazar">Ejercicio 8</a>
    </nav>

    <h2 class="titulo">Matematica Discreta</h2>
    <div id="etartaglia">


        <div class="elemento">
            <h3>Ejercicio 5: Tartaglia</h3>
            <input type="text" class="inputTartaglia" placeholder="Introduce un numero">
            <button class="tartaglia">Calcular</button>
            <div class="ficheros"></div>
            <div class="contenidoT"></div>
        </div>

    </div>

    <div id="ecriba">
        <div class="elemento">
            <h3>Ejercicio 6: Criba de Eratostenes</h3>
            <input type="text" class="inputCriba" placeholder="Introduce un numero">
            <button class="eratostenes">Calcular</button>
            <div class="criba"></div>
        </div>

    </div>

    <div id="emcmmcd">
        <div class="elemento">
            <h3>Ejercicio 7: MCM y MCD</h3>

            <input type="text" class="inputNum1" placeholder="Introduce un numero">
            <input type="text" class="inputNum2" placeholder="Introduce un numero">
            <button class="btnMcmMcd">Calcular</button>
            <div class="contenedorMcmMcd"></div>
        </div>

    </div>

    <div id="efactoriazar">
        <div class="elemento">
            <h3>Ejercicio 8: Factorizar en primos.</h3>
            <input type="text" class="inputDescomponer" placeholder="Introduce un numero">
            <button class="btnDescomponer">Calcular</button>
            <div class="contenedro__descomponer"></div>
        </div>

    </div>
    
    <script src="./main.js" type="module"></script>
</body>
</html>
